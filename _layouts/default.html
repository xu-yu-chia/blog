<!DOCTYPE html>

<html lang="zh-Hant">
    
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Xu Yu-Chia's(許彧嘉) Blog！">
    <title>Xu Yu-Chia's Blog</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="{{ 'assets/style.css' | relative_url }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="{{ '/logo.ico' | relative_url }}" type="image/x-icon">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{{ '/script.js' | relative_url }}" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/font-awesome.min.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QSY25GH998"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-QSY25GH998');
    </script>
    </head>
    

    
<body class="bg-gray-950 text-gray-200">
    <!-- 頂部導航欄 -->
    
    <header class="bg-gray-900 text-white p-4 shadow-md sticky top-0 z-10">
        <nav class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="text-xl font-bold"><a href ="https://xu-yu-chia.github.io/#home"><i class="fa fa-home"></i></a> Xu Yu-Chia's Blog</div>
            <ul class="flex space-x-6">
                <li><a href="https://xu-yu-chia.github.io/#about" class="hover:text-gray-400"><i class="fa fa-address-card"> About Me</i></a></li>
                <li><a href="https://xu-yu-chia.github.io/#projects" class="hover:text-gray-400"><i class="fa fa-folder-open"> Projects</i></a></li>
                <li><a href="https://xu-yu-chia.github.io/blog" class="hover:text-gray-400"><i class="fas fa-pen"> Blogs</i></a></li>
                <li><a href="https://xu-yu-chia.github.io/#sports_record" class="hover:text-gray-400"><i class="fa fa-running"> Sports Record</i></a></li>
                <li><a href="https://xu-yu-chia.github.io/#contact" class="hover:text-gray-400"><i class="fa fa-phone"> Contact Me</i></a></li>
            </ul>
        </nav>
    </header>
    
    <!-- 主內容和側邊目錄 -->
    <div class="flex max-w-6xl mx-auto p-8 gap-8">
        <!-- 🚩 左側 TOC 區塊 -->
        <aside id="toc-sidebar" class="hidden md:block w-64">
            <h3 class="text-lg font-bold mb-2 text-gray-300">目錄</h3>
            <div id="toc"></div>
        </aside>
        <!-- 主內容 -->
        <main id="main-content" class="flex-1 post-content">
            {% if page.tags %}
                <div class="post-tags mt-4">
                    <h3 class="text-lg font-semibold text-gray-300">標籤：</h3>
                    {% for tag in page.tags %}
                        <a href="/blog/tags/{{ tag | uri_escape }}/" class="tag">{{ tag }}</a>
                    {% endfor %}
                </div>
            {% endif %}
            <br>
            {{ content }}
        </main>
    </div>





    <!-- 頁腳 -->
    <footer class="bg-gray-900 text-gray-400 text-center py-4 mt-10">
        <p>© 2025 Xu Yu-Chia's Blog. 保留所有權利.</p>
        <p>瀏覽次數：<span id="viewCount">0</span></p>
    </footer>

    <!-- Tocbot 產生 TOC 的 JS -->
    <script src="https://cdn.jsdelivr.net/npm/tocbot/dist/tocbot.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        tocbot.init({
          tocSelector: '#toc',
          contentSelector: '.post-content',
          headingSelector: 'h1, h2, h3, h4, h5, h6',
          collapseDepth: 6
        });
      });
    </script>
                              
    
</body>
</html>
