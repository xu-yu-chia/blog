---
layout: default
title: 標籤
permalink: /tags/:name/
---

<h1># {{ page.tag }}</h1>

<ul>
  {% assign tag_posts = site.posts | where_exp:"post", "post.tags contains page.tag" %}
  {% for post in tag_posts %}
    <li>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a> - {{ post.date | date: "%Y-%m-%d" }}
    </li>
  {% endfor %}
</ul>
